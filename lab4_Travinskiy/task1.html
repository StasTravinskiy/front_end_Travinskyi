<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Лабораторна №4 Завдання 1</title>
    <style>
        h2 {
            color: blue;
        }
        .highlight {
            color: green;
            font-style: italic;
        }
        #unique {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Заголовок типу h2</h2>
    <h2 class="highlight">Заголовок з класом highlight</h2>
    <h2 id="unique">Заголовок з ID unique</h2>
    <p>Типовий параграф.</p>
    <p class="highlight">Параграф з класом highlight</p>
    <p id="unique">Параграф з ID unique</p>
</body>
</html>
